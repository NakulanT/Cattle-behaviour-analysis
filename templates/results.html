<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Analysis Results</h1>
    <img src="{{ url_for('static', filename=image_url.split('/')[-1]) }}" alt="Uploaded Image">
    <ul>
        {% for result in results %}
            <li>{{ result }}</li>
        {% endfor %}
    </ul>
    <a href="/">Upload another image</a>
</body>
</html>
